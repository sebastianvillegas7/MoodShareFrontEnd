<head>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<div class="container">
  <mat-card>
    <mat-card-content>
      <h2>Crear nueva cuenta</h2>
      <form [formGroup]="userForm" (ngSubmit)="confirmAdd()">
        <div class="signin-content">
          <mat-form-field class="full-width-input">
            <input matInput formControlName="usuario" placeholder="Correo electrónico" />
            <mat-error *ngIf="userForm.get('usuario')?.hasError('required')">
              El campo correo electrónico es obligatorio
            </mat-error>
            <mat-error *ngIf="userForm.get('usuario')?.hasError('email')">
                Ingrese una email válido
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput formControlName="nombre_publico" placeholder="Nombre público" />
            <mat-error *ngIf="userForm.get('nombre_publico')?.hasError('required')">
              El campo nombre público es obligatorio
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" formControlName="password" placeholder="Password" />
            <mat-error *ngIf="userForm.get('password')?.hasError('required')">
              El campo password es obligatorio
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mat-card-actions">
          <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.invalid" style="font-size: 15px; padding: 25px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
              <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
            </svg>
            Crear cuenta
          </button>
          <button type="submit" mat-flat-button color="accent" [routerLink]="['/auth/login']" style="font-size: 15px; padding: 25px; margin-left: 40px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
              <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
              <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
            </svg>
            Ya tengo cuenta
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
